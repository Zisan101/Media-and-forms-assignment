<!-- Modify the previous assignment so that the audio and video play automatically as the page is loaded and they should play infinitely. -->
 Ans: <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Autoplay and Looping Media</title>
 </head>
 <body>
 
     <h2>Video Example (Autoplay & Loop)</h2>
     <video controls autoplay loop width="400">
         <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
         Your browser does not support the video tag.
     </video>
 
     <h2>Audio Example (Autoplay & Loop)</h2>
     <audio controls autoplay loop>
         <source src="https://www.w3schools.com/html/horse.ogg" type="audio/mpeg">
         Your browser does not support the audio element.
     </audio>
 
 </body>
 </html>
